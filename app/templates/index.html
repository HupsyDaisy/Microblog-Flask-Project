{% extends "base.html" %}

{% block content %}
        <h1>Hi, {{ user.username }}!</h1>
        {% for post in posts %}
        <div>
        <strong>{{ post.author.username }}</strong>
        <em>from {{ post.land|default('Unknown') }}</em><br>
        {{ post.body }}
      </div>
      <hr>
    {% endfor %}
{% endblock %}
